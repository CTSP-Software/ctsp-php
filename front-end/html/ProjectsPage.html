<!--Botoes no centro da tela-->
<div class="container size">
    <div class="row vertical-align justify-content-center">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalCreateProject">
            Create Project
        </button>
        <div class="col-2"></div>
        <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#modalOpenProject">
            Open Project
        </button>
    </div>
</div>

<div id="modalCreateProject" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create Project</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Form code begins -->
            <form class="needs-validation" action="#localrecolhedados" id="create_form" method="post" novalidate><!--Glauco-->
                <div class="modal-body">
                    <div class="form-group ">
                        <label class="control-label " for="name">Project Name</label>
                        <input class="form-control" id="name" name="name" type="text" required/><!--Glauco-->
      					<div class="invalid-feedback"><!--Glauco-->
        					*Campo Obrigatório<!--Glauco-->
      					</div><!--Glauco-->
                    </div>

                    <div class="form-group">
                        <label class="control-label " for="name">Project ID</label>
                        <input class="form-control" id="projectId" name="projectId" type="text" required/><!--Glauco-->
                        <div class="invalid-feedback"><!--Glauco-->
        					*Campo Obrigatório<!--Glauco-->
      					</div><!--Glauco-->
                    </div>
                    

                    <div class="form-group">
                        <label class="control-label" for="date_begin_create">Date</label>
                        <div class="form-inline"> <!-- Date input -->
                            <input class="form-control" id="date_begin_create" name="date" placeholder="DD/MM/YYY" type="text" required /><!--Glauco-->
                            <label class="control-label m-3" for="date_end_create">to</label>
                            <input class="form-control" id="date_end_create" name="date" placeholder="DD/MM/YYY" type="text" required/><!--Glauco-->
                            <div class="invalid-feedback"><!--Glauco-->
        						*Campo Obrigatório<!--Glauco-->
      						</div><!--Glauco-->
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" name="submit" form="create_form">Create</button>
                </div>
            </form>	

			<!--Glauco-->
			<script>
				//// Script validation form
				(function() {
				  'use strict';
				  window.addEventListener('load', function() {
				    // Fetch all the forms we want to apply custom Bootstrap validation styles to
				    var forms = document.getElementsByClassName('needs-validation');
				    // Loop over them and prevent submission
				    var validation = Array.prototype.filter.call(forms, function(form) {
				      form.addEventListener('submit', function(event) {
				        if (form.checkValidity() === false) {
				          event.preventDefault();
				          event.stopPropagation();
				        }
				        form.classList.add('was-validated');
				      }, false);
				    });
				  }, false);
				})();
			</script>
			<!--Glauco-->
            <!-- Form code ends -->
        </div>
    </div>
</div>

<!--Formulario abrir projeto-->
<div id="modalOpenProject" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Open Project</h4>

                    <div class="form-group">
                        <label>Project Name</label>
                        <input class="form-control" placeholder="Name" type="text" list="projects" required><!--Glauco-->
                        <div class="invalid-feedback"><!--Glauco-->
        					*Campo Obrigatório<!--Glauco-->
      					</div><!--Glauco-->
                        <label for="projects">
                            <datalist id="projects">
                                <select>
                                    <option value="Projeto1">Projeto1</option>

                    </div>
                    <div class="form-group">
                        <label class="control-label" for="date_begin_open">Date</label>
                        <div class="form-inline"> <!-- Date input -->
                            <input class="form-control" id="date_begin_open" name="date" placeholder="DD/MM/YYY" type="text" required/><!--Glauco-->
                            <label class="control-label m-3" for="date_end_open">to</label>
                            <input class="form-control" id="date_end_open" name="date" placeholder="DD/MM/YYY" type="text" required/><!--Glauco-->
                            <div class="invalid-feedback"><!--Glauco-->

      						</div><!--Glauco-->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                   <button type="submit" class="btn btn-primary" name="submit" form="open_form">Open</button><!--Glauco-->
                </div>
            </form>
            
 			<!--Glauco-->
			<script>
				// Script form
				(function() {
				  'use strict';
				  window.addEventListener('load', function() {
				    // Fetch all the forms we want to apply custom Bootstrap validation styles to
				    var forms = document.getElementsByClassName('needs-validation');
				    // Loop over them and prevent submission
				    var validation = Array.prototype.filter.call(forms, function(form) {
				      form.addEventListener('submit', function(event) {
				        if (form.checkValidity() === false) {
				          event.preventDefault();
				          event.stopPropagation();
				        }
				        form.classList.add('was-validated');
				      }, false);
				    });
				  }, false);
				})();

			</script>
			<!--Glauco-->
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap form').length>0 ? $('.bootstrap form').parent() : "body";
        var options={
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        };
        date_input.datepicker(options);
    })
</script>
