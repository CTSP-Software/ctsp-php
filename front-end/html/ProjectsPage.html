<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/bootstrap.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Glauco-->
    <script src="../js/validator.min.js"></script>
    <!--Glauco-->
</head>
<body>
<!--APAGAR PARA CIMA-->
<!--Botoes no centro da tela-->
<div class="container size">
    <div class="row vertical-align justify-content-center">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalCreateProject">
            Create Project
        </button>
        <div class="col-2"></div>
        <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#modalOpenProject">
            Open Project
        </button>
    </div>
</div>

<div id="modalCreateProject" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create Project</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Form code begins -->
            <form action="#localrecolhedados" id="create_form" method="post" data-toggle="validator"><!--Glauco-->
                <div class="modal-body">
                    <div class="form-group ">
                        <label class="control-label " for="name">Project Name</label>
                        <input class="form-control" id="name" name="name" type="text" data-error="*Campo Obrigatório." required/><!--Glauco-->
                        <div class="help-block with-errors"></div><!--Para mostrar a mensagem, devemos usar estas classes--><!--Glauco-->
                    </div>
                    <div class="form-group ">
                        <label class="control-label " for="name">Project ID</label>
                        <input class="form-control" id="projectId" name="projectId" type="text" data-error="*Campo Obrigatório." required/><!--Glauco-->
                        <div class="help-block with-errors"></div><!--Glauco-->
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="date_begin_create">Date</label>
                        <div class="form-inline"> <!-- Date input -->
                            <input class="form-control" id="date_begin_create" name="date" placeholder="DD/MM/YYY" type="text" data-error="*" required/><!--Glauco-->
                            <div class="help-block with-errors"></div><!--Glauco-->
                            <label class="control-label m-3" for="date_end_create">to</label>
                            <input class="form-control" id="date_end_create" name="date" placeholder="DD/MM/YYY" type="text" data-error="*" required/><!--Glauco-->
                            <div class="help-block with-errors"></div><!--Glauco-->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" name="submit" form="create_form">Create</button>
                </div>
            </form>
            <!-- Form code ends -->
        </div>
    </div>
</div>

<!--Formulario abrir projeto-->
<div id="modalOpenProject" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Open Project</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Form code begins -->
            <form action="#localrecolherdados" id="open_form" method="post" data-toggle="validator"><!--Glauco-->
                <div class="modal-body">
                    <div class="form-group">
                        <label>Project Name</label>
                        <input class="form-control" placeholder="Name" type="text" list="projects" required data-error="*Campo Obrigatório"><!--Glauco-->
                        <div class="help-block with-errors"></div><!--Glauco-->
                        <label for="projects">
                            <datalist id="projects">
                                <select>
                                    <option value="Projeto1">Projeto1</option>
                                    <option value="Projeto2">Projeto2</option>
                                    <option value="Projeto3">Projeto3</option>
                                </select>
                            </datalist>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="date_begin_open">Date</label>
                        <div class="form-inline"> <!-- Date input -->
                            <input class="form-control" id="date_begin_open" name="date" placeholder="DD/MM/YYY" type="text" required data-error="*" /><!--Glauco-->
                            <div class="help-block with-errors"></div><!--Glauco-->
                            <label class="control-label m-3" for="date_end_open">to</label>
                            <input class="form-control" id="date_end_open" name="date" placeholder="DD/MM/YYY" type="text" required data-error="*" /><!--Glauco-->
                            <div class="help-block with-errors"></div><!--Glauco-->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" name="submit" form="open_form">Open</button><!--Glauco-->
                    <!--<button type="submit" class="btn btn-primary" data-dismiss="modal">Open</button>-->
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap form').length>0 ? $('.bootstrap form').parent() : "body";
        var options={
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        };
        date_input.datepicker(options);
    })
</script>

<!--APAGAR PARA BAIXO-->
</body>
