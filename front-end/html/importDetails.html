<!doctype html>
<html lang="pt-br">
  <head>
      <link rel="stylesheet" href="../css/bootstrap.css">
      <link rel="stylesheet" href="../css/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="../js/bootstrap.js"></script>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

      <meta charset="UTF-8">
      <title>Title</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

        <div class="container mt-5">
          <form action="#localpaginaphpondeseraorecolhidososdados" method="post">
              <div class="form-group row">
                  <label for="inputNameProject" class="col-2 col-form-label">Scrum Project Name</label>
                  <div class="col-10">
                      <input class="form-control" name="nomeprojeto" type="text" value="Name Project" id="inputNameProject" placeholder="Nome Projeto">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="inputIdProject" class="col-2 col-form-label">Scrum Project ID</label>
                  <div class="col-10">
                      <input class="form-control" name="idprojeto" type="number" value="000000" id="inputIdProject" placeholder="Id Projeto">
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col row">
                      <label for="dataInicio" class="col-4 col-form-label">Star Date</label>
                      <div class="col-8">
                          <input class="form-control" name="dataInicio" type="date" value="2011-08-19" id="dataInicio" >
                      </div>
                  </div>
                  <div class="form-group col row">
                      <label for="dataFim" class="col-4 col-form-label">End Date</label>
                      <div class="col-8">
                          <input class="form-control" name="dataTermino" type="date" value="2011-08-19" id="dataFim">
                      </div>
                  </div>
              </div>
              <div class="form-group row mt-5">
                  <!--BUTTON LINK-->
                  <a class="btn btn-outline-primary col-2 col-sm-2" href="index.html" role="button">Back</a>
                  <!--COLUNA PARA ESPACO-->
                  <div class="col"></div>
                  <!--BUTTON-->
                  <button type="submit" class="btn btn-primary col-2 col-sm-2">Import</button>
                  <!--COLUNA PARA ESPACO-->
                  <div class="col"></div>
                  <!--BUTTON LINK-->
                  <a class="btn btn-outline-primary col-2 col-sm-2" href="index.html" role="button">Cancel</a>
              </div>
          </form>

        </div>
  </body>
</html>
