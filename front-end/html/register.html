<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro &copy;</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <!--validate-->
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js" ></script>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery.validate/1.9/jquery.validate.min.js" ></script>

    <!--validate-->


    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-dark">Informações Básicas</h1>
        <form action="#paginarecolherdados" method="post" id="formulariocadastro">
            <div class="form-group row mt-5">
                <div class="form-group row col">
                    <label for="Nome" class="col-2 col-form-label">Nome: </label>
                    <div class="col-10">
                        <input class="form-control" name="nome" type="text" value="" id="Nome" placeholder="nome">
                    </div>
                </div>
                <div class="form-group row col">
                    <label for="sobrenome" class="col-2 col-form-label">Sobrenome: </label>
                    <div class="col-10">
                        <input class="form-control" name="sobrenome" type="text" value="" id="sobrenome" placeholder="sobrenome">
                    </div>
                </div>
            </div>
            <div class="form-group row"><!--NESSA DIV ENTRA A PARTE DA IMAGEM / PRECISO SABER COMO FAZER-->
                <label for="dataNascimento" class="col-2 col-form-label">Data de Nascimento: </label>
                <div class="col-10">
                    <input class="form-control" name="dataNascimento" type="date" value="" id="dataNascimento" >
                </div>
            </div>
            <div class="form-group row">
                <label for="telefone" class="col-2 col-form-label">Telefone: </label>
                <div class="col-10">
                    <input class="form-control" name="telefone" type="tel" value="" id="telefone" placeholder="telefone">
                </div>
            </div>
            <div class="form-group">
                <label for="habilidades">Habilidades: </label>
                <textarea class="form-control" name="habilidades" id="habilidades" rows="3" placeholder="Escreva aqui um breve resumo das suas habilidades prossionais."></textarea>
            </div>

            <h2 class="text-center text-dark mt-5">Dados De Logon</h2>

            <div class="form-group row mt-5">
                <label for="email" class="col-1 col-form-label">Email</label>
                <div class="col-11">
                    <input class="form-control" name="email" type="email" value="" id="email" placeholder="seuemail@dominio.com">
                </div>
            </div>

            <div class="form-group row">
                <div class="form-group row col">
                    <label for="senha" class="col-2 col-form-label">Senha: </label>
                    <div class="col-10">
                        <input class="form-control" name="senha" value="" type="password" id="senha" placeholder="Crie uma senha">
                    </div>
                </div>

                <div class="form-group row col">
                    <label for="confirmsenha" class="col-4 col-form-label">Confirme sua senha:</label>
                    <div class="col-8">
                        <input class="form-control" name="confirmsenha" value="" type="password" id="confirmsenha" placeholder="Confirme sua senha">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5"></div>
                <button type="submit" class="btn btn-primary col-2">Cadastrar</button>
                <div class="col-5"></div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#formulariocadastro').validate({
                rules: {
                    nome: {
                        required: true,
                        minlength: 5
                    },
                    sobrenome: {
                        required: true,
                        minlength: 5
                    },
                    dataNascimento: {
                        required: true
                    },
                    telefone: {
                        required: true
                    },
                    habilidades: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    senha: {
                        required: true,
                        rangelength: [6,10]
                    },
                    confirmsenha: {
                        required: true,
                        equalTo: "#senha"

                    }
                },
                messages: {
                    nome: {
                        required: "Este campo é obrigatório.*",
                        minlength: "Nome deve conter no mínimo 5 caracteres."
                    },
                    sobrenome: {
                        required: "Este campo é obrigatório.*",
                        minlength: "Sobrenome deve conter no mínimo 5 caracteres."
                    },
                    dataNascimento: {
                        required: "Este campo é obrigatório.*"
                    },
                    telefone: {
                        required: "Este campo é obrigatório.*"
                    },
                    habilidades: {
                        required: "Este campo é obrigatório.*"
                    },
                    email: {
                        required: "Este campo é obrigatório.*",
                        email: "Informe um email válido."
                    },
                    senha: {
                        required: "Este campo é obrigatório.*",
                        rangelength: "Sua senha deve conter de 4 a 10 dígitos."
                    },
                    confirmsenha: {
                        required: "Este campo é obrigatório.*",
                        equalTo: "Senhas nao correspondem."
                    }
                }
            });

        });
    </script>




</body>
</html>
